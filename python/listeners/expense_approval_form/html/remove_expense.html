<messageML>
  <form id="remove-approval-form">
    <span>
        <h3>{{ExpenseApprovalForm.person_name}}</h3>
    </span>
        <table>
            <thead>
                <tr>
                  <td>Expense Name:</td>
                  <td>Expense Date:</td>
                  <td>Expense Amount:</td>
                </tr>
            </thead>
            <tbody>
              {% for expense in ExpenseApprovalForm.expenses %}
                <tr>
                    <td>{{expense.expense_name}}</td>
                    <td>{{expense.expense_date}}</td>
                    <td>{{"$%.2f"|format(expense.expense_price)}}</td>
                    <td>
                        <button type="action" name="remove-expense-button {{loop.index0}}">Remove</button>
                    </td>
                </tr>
              {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td> </td>
                    <td> </td>
                    <td>Total: {{"$%.2f"|format(ExpenseApprovalForm.report_total)}}</td>
                </tr>
            </tfoot>
        </table>
  </form>
</messageML>
